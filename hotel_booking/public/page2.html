		<div id=HomeContainer>

			
			<div class="filterbar">
				<form action="page3.html" class="search">
						Start Date:
						<input id="startdate" type="date" onfocus="(this.type='date')">
						End Date:
						<input id="checkout" type="date" onfocus="(this.type='date')">
						Number of room(s):
						<input type="number" name="numberOfRoom" id="numberOfRoom" value="1" min="0">
						Price:
						<input type="number" name="price" id="priceofhotel" value="1" min="0">
						Star of hotel:  
						<input type="number" name="starofhotel" id="star" value="3" min="0" max="5">
						
						<button type="submit" class="click">Search</button>
				</form>
			</div> 			

			<div id=map></div>
